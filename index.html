<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="overlay">
    <img src="images/odin-lined.png" alt="sidebar-image">
    <h2>Techie</h2>
   </div> 
   <img src="images/more.jpg" alt="signup_image">
    <div class="wrap">
  <div class="container">
    <!-- Title section -->
    <div class="title">Let's do this!</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Brian" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Odinson" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
     
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Create Account">
          <h4 class="account-main">Already have an account? <span>Log in</span></h4>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
